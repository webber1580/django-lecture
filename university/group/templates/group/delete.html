{% extends 'layout.html' %}

{% block title %}Группы{% endblock %}

{% block main %}
    <h1>Удаление группы {{ form.name }}</h1>
    <div class="row">
        <form class="col-md-4" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить группу</button>
        </form>
    </div>
{% endblock %}
