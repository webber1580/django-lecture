{% extends 'layout.html' %}

{% block title %}Студенты{% endblock %}

{% block main %}
    <h1>Редактирование студента</h1>
    <div class="row">
        <form class="col-md-4" method="post">
            {% csrf_token %}
            {{ form.name }}<br>
            {{ form.surname }}<br>
            {{ form.age }}<br>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <span class="text-danger">{{ error }}</span>
        </form>
    </div>
{% endblock %}
