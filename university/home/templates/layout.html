<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link text-dark" >На главную</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'group' %}" class="nav-link text-dark" >Группы</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'student' %}" class="nav-link text-dark" >Студенты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">{% block main %}{% endblock %}</main>

    <footer class="border-top text-muted">
        <div class="container">
            &copy; 2022 - Демо Веб-Университет - <a href="{% url 'about' %}">Об авторе</a>
        </div>
    </footer>
</body>
</html>
